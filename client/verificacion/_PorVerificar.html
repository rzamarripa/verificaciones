<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">Folio</div></th>
					<th width="10%"><div class="text-center">Nombre</div></th>
					<th width="10%"><div class="text-center">Domicilio</div></th>
					<th width="5%"><div class="text-center">Tel√©fono</div></th>
					<th width="15%"><div class="text-center">Referencia</div></th>
					<th width="10%"><div class="text-center">Zona</div></th>
					<th width="10%"><div class="text-center">Fecha </div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="folio in ver.PorVerificar">
		    	<td><a ui-sref="root.verificaciondetalle({id : folio._id, op : 1, tip : 1})" >{{folio.folio}}</a></td>
			    <td>{{folio.nombre}}</td>
			    <td>{{folio.domicilio}} </td>
			    <td>{{folio.telefono}} </td>
			    <td>{{folio.referencia}} </td>
			    <td>{{ver.getZona(folio.zona_id)}}</td>
			    <td>{{folio.fecha.getUTCDate() +"/"+ (folio.fecha.getUTCMonth()+1) +"/"+ folio.fecha.getUTCFullYear()}} </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
